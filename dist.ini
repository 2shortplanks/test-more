name    = Test-Simple
author  = Chad Granum <exodist@cpan.org>
license = Perl_5
copyright_holder = Chad Granum

[VersionFromModule]
[License]
[ManifestSkip]
[Manifest]
[NextRelease]
[GatherDir]

[PodSyntaxTests]
[TestRelease]

[MetaResources]
bugtracker.web  = http://github.com/Test-More/test-more/issues
repository.url  = http://github.com/Test-More/test-more/
repository.type = git

[Prereqs]
perl          = 5.008001
utf8          = 0
Carp          = 0
File::Spec    = 0
File::Temp    = 0
PerlIO        = 0
Scalar::Util  = 1.13
Storable      = 0

[Breaks]
Test::Exception         = <= 0.43
Test::Builder::Clutch   = <= 0.07
Test::Dist::VersionSync = <= 1.1.4
Test::Modern            = <= 0.012
Test::SharedFork        = <= 0.35
Net::BitTorrent         = <= 0.052
Test::Aggregate         = <= 0.373
Test::Flatten           = <= 0.11
Test::Group             = <= 0.20
Test::More::Prefix      = <= 0.005
Test::ParallelSubtest   = <= 0.05
Test::Pretty            = <= 0.32
Test::Wrapper           = <= 0.3.0


[MakeMaker::Awesome]
WriteMakefile_arg = INSTALLDIRS => ($] >= 5.006002 && $] < 5.012000) ? 'perl' : 'site'
[CPANFile]
[MetaYAML]
[MetaJSON]

[Git::Check]
[Git::Commit]
[Git::Tag]

[FakeRelease]
